<html>
    <head>
    <th:block th:include="/_header"/>
</head>

<body class="bg-dark">

    <div class="card card-login mx-auto mt-5">

        <div class="card-header"
             th:text="#{label.reset.title}">Reset password
        </div>
        <div class="card-body">
            <form th:action="@{/u/resetPassword}" method="POST">
                <div class="form-group">
                    <label th:text="#{label.user.email}">Email</label>
                    <input class="form-control" size="30" type="email"
                           name="email" th:value="${email}"/>
                </div>
                <div th:class="${textColor}">
                    <!--<br th:if="${result} == null"/>-->
                    <span th:unless="${result} == null" th:text="${result}"></span>
                </div>
                <div>
                    <input class="btn btn-primary btn-block" name="submit" type="submit" 
                           th:value="#{label.reset.submit}" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
