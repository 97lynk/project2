<html>
    <head>
    <th:block th:include="/_header"/>
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">
                    <h2 th:text="#{label.change.title}">reset</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/u/changePassword}" th:object="${password}" method="POST">
                        <div class="form-group">
                            <label th:text="#{label.user.password}">password</label>
                            <input class="form-control" size="30"  th:field="*{newPassword}"
                                   type="password" value="" />
                            <br th:unless="${#fields.hasErrors('newPassword')}"/>
                            <span class="text-danger" th:each="error: ${#fields.errors('newPassword')}"
                                  th:text="${error} + '. '">Validation error</span>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.user.confirmPass}">confirm</label>
                            <input class="form-control" th:field="*{confirmPassword}" size="30" 
                                   type="password" value="" />
                            <br th:unless="${#fields.hasGlobalErrors()}"/>
                            <span class="text-danger" th:each="error : ${#fields.globalErrors()}"
                                  th:text="${error} + '. '">Validation error</span>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit"
                                th:text="#{label.change.submit}">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
